<mat-toolbar>
    <mat-toolbar-row class="title-toolbar">
        <h1>Angular Truffle Boilerplate</h1>

        <!-- Put the Wallet Connect Here -->
        <div *ngIf="!loggedIn">
            <button 
              mat-flat-button
              color="primary"
              (click)="connectWallet()">
                Connect Wallet
            </button>
        </div>

        <div *ngIf="loggedIn" class="loggedin-info">
            <div class="item">
                {{ chainId }}
            </div>

            <div class="toolbar-address item" (click)="copyAddress()">
                <div [cdkCopyToClipboard]="currentAddress" style="padding: 0.5rem;">
                    {{ currentAddress }}
                </div>
            </div>

            <!-- <button mat-raised-button (click)="logout()" class="item" color="accent">Disconnect</button> -->
        </div>
        
    </mat-toolbar-row>
    
    <mat-toolbar-row>
        <mat-nav-list>
            <mat-list-item class="link" routerLink="/">
                DeFi Token Aave
            </mat-list-item>

            <mat-list-item class="{{ethstablecoinStyle}}" routerLink="/ethstablecoin">
                ETH Mintable Stablecoin
            </mat-list-item>

            <mat-list-item class="{{chainlinkStyle}}" routerLink="/chainlink">
                Chainlink Contracts
            </mat-list-item>

            <mat-list-item class="{{walletinfoStyle}}" routerLink="/walletinfo">
                Wallet Information
            </mat-list-item>
        </mat-nav-list>
    </mat-toolbar-row>
</mat-toolbar>
